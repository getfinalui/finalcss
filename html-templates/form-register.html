	<script type="text/javascript">
	// Check localStorage for saved theme and assign that
	const htmlElement = document.documentElement;
	const savedTheme = localStorage.getItem('site-theme');
	if (savedTheme) {
			htmlElement.setAttribute('data-theme', savedTheme);
	}
	// Need to load DOM tree to detect theme switching button
	function themeSwitcher() {
				const currentTheme = htmlElement.getAttribute('data-theme');
				const newTheme = currentTheme === 'light' ? 'dark' : 'light';   
				// Set the new theme on the body element
				htmlElement.setAttribute('data-theme', newTheme);          
				// Save the new theme in localStorage
				localStorage.setItem('site-theme', newTheme);
	}
	</script>

		<div class="d-flex gap-2 align-items-center justify-content-between">

			</a>
			
			<div>	
				<button onclick="themeSwitcher()" class="btn btn-icon btn-default">

<section class="py-10">

<div class="d-flex container">

		<div class="mobile:hidden h-full w-full bg-primary-400 bg-gradient-2 rounded-lg" style="min-height: 600px;"> 
		</div>

	</aside>
	<main class="col-12 md:col-6">

		<div class="mb-5 lg:ml-10 md:p-5 tablet:mx-auto" style="max-width: 460px;">
			<header class="mb-5">
				<h4 class="fs-2xl mb-2">Create an account</h4>
				<p>Already have an account? <a href="#">Sign in</a></p>
			</header>
			
			<hr>

			<fieldset class="mb-4">

				<div class="row gap-2">
					<div class="col-6 mb-4">
						<label class="form-label fw-medium">First name</label>
						<input type="text" class="form-control" placeholder="Type here">
					</div>
					<div class="col-6 mb-4">
						<label class="form-label fw-medium">Last name</label>
						<input type="text" class="form-control" placeholder="Type here">
					</div>
				</div>

				<div class="mb-4">
					<label class="form-label fw-medium">Email</label>
					<input type="text" class="form-control" placeholder="Enter email address">
				</div>

				<div class="mb-4">
					<label class="form-label fw-medium">Phone</label>
					<div class="d-flex gap-2">

						<select class="form-select w-10" name="">
							<option value="">US +1 </option>
							<option value="">RU +7 </option>
							<option value="">JP +81</option>
							<option value="">GE +49 </option>
							<option value="">UZ +998 </option>
						</select>
						
						<input type="text" class="form-control" placeholder="Phone number">
					
					</div>
				</div>

				<div class="mb-4">
					<label class="form-label">
						<span class="fw-medium">Password</span> <br>
						<p class="fs-sm text-secondary">Passwords must be at least 6 characters.</p>
					</label>
					
					<input type="text" class="form-control" placeholder="Enter password">
				</div>

				<div class="mb-4">
					<label class="form-label fw-medium">Re-enter password </label>
					<input type="text" class="form-control" placeholder="Repeat password">
				</div>
				

				<p class="mb-4 fs-xs text-secondary">
					By selecting Create personal account, you agree to our User Agreement and acknowledge reading our User Privacy Notice.
				</p>

				<button class="btn btn-lg rounded-full fw-semibold btn-primary w-full">Create my account</button>

			</fieldset>
			
				<!-- line   -->
				<div class="relative text-center mb-4">
					<small class="bg-base p-2 text-secondary relative z-10">or continue with</small>
					<hr class="my-0 absolute center-y"> 
				</div>
				
				<div class="mb-5 d-flex  gap-2">
					<a href="#" class="btn flex-1 btn-default">
						<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><use href="#icon-google"/></svg>
						Google
					</a>
					<a href="#" class="btn flex-1 btn-default">
						<svg width="20" height="20" fill="currentColor" class="bi bi-apple" viewBox="0 0 16 16"><use href="#icon-apple"/></svg>
						Apple
					</a>        
				</div>


		</div>

	</main>
</div> <!-- container .//  -->
