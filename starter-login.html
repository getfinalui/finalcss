  <title>Final CSS - Example data table (finalcss.com)</title>

  <script type="text/javascript">
    // Check localStorage for saved theme and assign that
    const htmlElement = document.documentElement;
    const savedTheme = localStorage.getItem('site-theme');
    if (savedTheme) {
        htmlElement.setAttribute('data-theme', savedTheme);
    }
    function themeSwitcher() {
          const currentTheme = htmlElement.getAttribute('data-theme');
          const newTheme = currentTheme === 'light' ? 'dark' : 'light';   
          // Set the new theme on the body element
          htmlElement.setAttribute('data-theme', newTheme);          
          // Save the new theme in localStorage
          localStorage.setItem('site-theme', newTheme);
    }
  </script>



<!-- FinalCSS -->
<link href="css/final.css" rel="stylesheet" type="text/css" />

		<div class="d-flex flex-column flex-md-row align-items-center">
			<div class="mb-3 md:mb-0">

			</div>

<section class="py-20 bg-lower min-h-100vh">

    <div class="card shadow-lg p-5 lg:p-8 mx-auto" style="max-width: 420px;">
      <div class="mb-4 text-center">
        <h4 class="fs-xl mb-2">Login to Your Account</h4>
      </div>
      <div class="mb-5 d-grid gap-2">
        <a href="#" class="btn btn-default w-100%">
          <svg width="20" height="20"><use href="#icon-google"/></svg>
          Sign in with Google
        </a>
        <a href="#" class="btn btn-default w-100%">
          <svg width="22" height="22"><use href="#icon-apple"/></svg>
          Sign in with Apple
        </a>        
      </div>
      <!-- line   -->
      <div class="py-3">
        <div class="d-flex relative border-top align-items-center justify-content-center">
          <small class="text-uppercase bg-base text-muted px-2" style="margin-top:-12px">OR</small>
        </div>
      </div>
      <!-- line end.// -->
      <fieldset>
        <div class="mb-4">
          <label class="form-label fw-medium">Email or login</label>
          <input type="text" class="form-control" placeholder="Enter email or username">
        </div>
        <div class="mb-2">
          <label class="form-label fw-medium">Password</label>
          <input type="text" class="form-control" placeholder="Enter your password">
        </div>
        <div class="mb-6">
          <a href="#" class="fs-sm">Forgot password</a>
        </div>
        <button class="btn btn-primary w-100%">Sign in to account</button>
      </fieldset>

      <hr class="my-6">

      <p class="text-center text-secondary">Don't have an account? <a href="#">Register now</a></p>
    </div>

</section>
